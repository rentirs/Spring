<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Товары</title>
</head>
<body>
<div class="container">
    <h1>
        Товары
    </h1>

    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col-sm">Имя пользователя:</div>
        <div class="col-sm" sec:authentication="principal.username">...</div>
        <div class="col-sm" sec:authorize="hasRole('MANAGER')"><a class="btn btn-primary" href="products/add">Добавить
            товар</a></div>
    </div>

    <br>
    <div>
        <table class="table table-striped table-sm">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Цена</th>
                <th sec:authorize="hasRole('ADMIN')">Удаление</th>
                <th sec:authorize="hasRole('MANAGER')">Изменение</th>
            </tr>
            </thead>
            <tr th:each="item : ${items}">
                <td th:utext="${item.id}">...</td>
                <td th:utext="${item.name}">...</td>
                <td th:utext="${item.price}">...</td>
                <td sec:authorize="hasRole('ADMIN')"><a th:href="@{|/products/delete/${item.id}|}">Удалить</a></td>
                <td sec:authorize="hasRole('MANAGER')"><a th:href="@{|/products/change/${item.id}|}">Изменить</a>
                </td>
            </tr>
        </table>
    </div>
    <br/>
    <a class="btn btn-info" href="/">На главную</a>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
