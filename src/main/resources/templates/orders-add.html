<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового заказа</title>
</head>

<body>
<form th:action="@{'/orders/add'}" th:object="${order}" method="post">
    Дата: <input type="date" th:field="*{date}"/>
    <br>
    Стоимость: <input type="text" th:field="*{cost}"/>
    <br>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
