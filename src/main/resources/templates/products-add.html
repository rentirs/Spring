<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового товара в репозиторий</title>
</head>

<body>
<form th:action="@{/products/add}" th:object="${product}" method="post">
    <span th:utext="#{productName.text}">: <input type="text" th:field="*{name}"/>
    <br>
    Цена: <input type="text" th:field="*{price}"/>
    <br>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
